<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woman Mastery HQ | The Art of Modern Power</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@200;300;400;500;600;700&family=DM+Sans:wght@700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cream: '#F9F7F2',
                        brandRed: '#7b1d1d',
                        dark: '#0a0a0a',
                    },
                    fontFamily: {
                        serif: ['Fraunces', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                        dm: ['"DM Sans"', 'sans-serif'],
                    },
                    animation: {
                        'marquee': 'marquee 40s linear infinite',
                        'marquee-slow': 'marquee 80s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'slow-sway': 'sway 12s ease-in-out infinite',
                        'ribbon-move': 'ribbonScroll 60s linear infinite',
                        'handshake-float': 'handshakeFloat 3s ease-in-out infinite',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-50%)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        handshakeFloat: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        },
                        sway: {
                            '0%, 100%': { transform: 'translateY(0) rotate(-0.5deg)' },
                            '50%': { transform: 'translateY(8px) rotate(0.5deg)' },
                        },
                        ribbonScroll: {
                            '0%': { 'start-offset': '0%' },
                            '100%': { 'start-offset': '100%' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #F9F7F2;
            color: #1a1a1a;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        
        /* Custom Tracking for Editorial Feel */
        .tracking-tightest { letter-spacing: -0.04em; }
        .tracking-widest-lg { letter-spacing: 0.5em; }

        ::selection {
            background-color: #7b1d1d;
            color: #ffffff;
        }

        .text-path-svg {
            overflow: visible;
        }

        .curved-ribbon-text {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.45em;
            fill: #7b1d1d;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
        }

        .ribbon-container {
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }

        @keyframes scrollText {
            from { startOffset: 0%; }
            to { startOffset: 100%; }
        }

        .animate-ribbon {
            animation: scrollText 80s linear infinite;
        }

        .waveform-container {
            display: flex;
            align-items: center;
            gap: 2px;
            height: 20px;
        }

        .bar {
            width: 2px;
            background: #7b1d1d;
            border-radius: 1px;
            animation: wave 1s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { height: 4px; }
            50% { height: 16px; }
        }

        @keyframes loopDrift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, -20px) rotate(3deg); }
        }

        .animate-loop-drift {
            animation: loopDrift 12s ease-in-out infinite;
        }

        .squiggly-underline {
            text-decoration: underline;
            text-decoration-style: wavy;
            text-decoration-color: #7b1d1d;
            text-underline-offset: 8px;
            text-decoration-thickness: 2px;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            opacity: 0;
        }

        .accordion-open .accordion-content {
            max-height: 2000px;
            opacity: 1;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Video Modal Specific Minimal CSS */
        .wmhq-modal-overlay {
            background-color: rgba(0,0,0,0.65);
            backdrop-filter: blur(4px);
        }
        .wmhq-modal-container {
            width: min(920px, 92vw);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
